version: '3'
services:
  rails_api:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: sh /app/docker/bin/rails_start.sh
    ports:
      - 3000:3000
    volumes:
      - .:/app:cached
      - bundle:/usr/local/bundle:cached
      - temp:/app/vendor
      - temp:/app/tmp
      - temp:/app/.git
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - DB_HOST=postgres
      - DOCKER_HOST=0.0.0.0
    depends_on:
      - postgres
  postgres:
    image: postgres:13.3
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgres
    environment:
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

volumes:
  bundle:
  temp:
  postgres-data:
